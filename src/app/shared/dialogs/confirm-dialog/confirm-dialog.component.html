<h2 mat-dialog-title>{{ data.title }}</h2>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">
    {{ data.cancelText || 'Cancel' }}
  </button>
  <button 
    mat-raised-button 
    [color]="data.isDestructive ? 'warn' : 'accent'"
    (click)="onConfirm()">
    {{ data.confirmText || 'Confirm' }}
  </button>
</div>
