<div class="auth-container">
  <mat-card class="auth-card">
    <div class="logo-container">
      <img src="assets/images/sco-logo.png" alt="Scorevo">
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </mat-error>
      </mat-form-field>

      <div *ngIf="error" class="error-message">
        {{error}}
      </div>

      <button mat-raised-button color="accent" class="submit-button" type="submit" [disabled]="loading">
        <span class="button-text" [class.loading]="loading">Sign In</span>
        <div *ngIf="loading" class="loader-container">
          <div class="loader"></div>
        </div>
      </button>
      
      <div class="auth-footer">
        <span>Don't have an account?</span>
        <a routerLink="/auth/register" class="auth-link">Sign up</a>
      </div>
    </form>
  </mat-card>
</div>
